<div class="my-20">
    <h1 class="text-center font-bold text-6xl my-10">All <span
            class="text-mainColor">Categories</span></h1>
    <div class="bg-lightColor py-5">
        <owl-carousel-o [options]="customOptions">

            @for(category of allCategories; track $index){
            <ng-container>
                <ng-template carouselSlide>
                    <div class="flex flex-col justify-center">
                        <div
                            class="mx-auto rounded-full overflow-hidden w-40 h-40"><img
                                class="w-full h-full object-cover"
                                [src]="category.image"></div>
                        <h6 class="text-center">{{category.name}}</h6>
                    </div>
                </ng-template>
            </ng-container>
            }
        </owl-carousel-o>
    </div>
</div>
