
<section class="w-14/15 mx-auto my-5 p-5 bg-lightColor">

    <h1 class="text-3xl">Shop Cart:</h1>
    <h2 class="text-mainColor my-3">Total Cart Price :
        {{totalPrice?totalPrice:0}} <i
            class="fa-solid fa-sterling-sign"></i></h2>
    @for(cartItem of cartList;track cartItem._id){
    <app-cart-card [cartItem]="cartItem"
        (productData)="updateCartProductQuantity($event.productId,$event.count)"
        (productId)="removeItemFromCart($event)"></app-cart-card>
    }
    <div class="flex justify-between py-5">
        <button type="button" routerLink="/products"
            class="cursor-pointer text-white bg-mainColor hover:bg-mainColor focus:outline-none focus:ring-4 focus:ring-mainColor/30 font-medium rounded-full text-sm px-5 py-2.5 text-center me-2 mb-2 dark:bg-mainColor dark:hover:bg-mainColor dark:focus:ring-mainColor-900">Continue
            Shopping</button>
        <button type="button" (click)="clearCart()"
            class="cursor-pointer text-white bg-red-700 hover:bg-red-800 focus:outline-none focus:ring-4 focus:ring-red-300 font-medium rounded-full text-sm px-5 py-2.5 text-center me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900">Empty
            Cart</button>
        <button type="button"
            class="cursor-pointer text-white bg-blue-700 hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 font-medium rounded-full text-sm px-5 py-2.5 text-center me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Check
            out</button>
    </div>

            Shopping</button>
    </div> -->

</section>
