@if(cartItem){
<div
    class="grid grid-cols-12 items-center py-3 border-b border-gray-300 gap-x-2">
    <div class="col-span-4 sm:col-span-1 rounded overflow-hidden"><img
            [src]="cartItem.product.imageCover"
            class="w-full" alt></div>
    <div
        class="sm:grid grid-cols-12 col-span-8 sm:col-span-11 place-content-between sm:items-center">
        <div class="sm:col-span-10 lg:col-span-11 mb-5 sm:mb-0">
            <div>{{cartItem.product.title}}</div>
            <div class="text-mainColor my-2">Price : <i
                    class="fa-solid fa-sterling-sign"></i>
                {{cartItem.price}}</div>
            <button class="text-red-800 cursor-pointer"
                (click)="productId.emit(cartItem.product._id)">
                <i class="fa-solid fa-trash-can"></i> remove
            </button>
        </div>
        <div
            class="sm:col-span-2 lg:col-span-1 flex sm:justify-between items-center">
            <button
                (click)="productData.emit({productId:cartItem.product._id,count:cartItem.count-1})"
                class="px-1 border border-red-600 text-red-600 rounded cursor-pointer"><i
                    class="fa-solid fa-minus"></i></button>
            <div class="mx-2 sm:mx-0">{{cartItem.count}}</div>
            <button
                (click)="productData.emit({productId:cartItem.product._id,count:cartItem.count+1})"
                class="px-1 border border-green-500 text-green-500 rounded cursor-pointer"><i
                    class="fa-solid fa-plus"></i></button>
        </div>
    </div>

</div>
}
