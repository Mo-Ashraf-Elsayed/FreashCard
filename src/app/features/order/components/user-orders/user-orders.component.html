<section class="my-15">
    <div class="w-14/15 mx-auto">
        @for (userOrder of userOrders; track $index) {
        <app-user-orders-card [userOrder]="userOrder"></app-user-orders-card>
        }@empty {
        @if(!userOrders){
        <div
            class="p-5 mb-4 text-xl text-mainColor rounded-lg bg-mainColor/10 dark:bg-gray-800 dark:text-mainColor"
            role="alert">
            <svg class="shrink-0 inline w-4 h-4 me-3" aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                viewBox="0 0 20 20">
                <path
                    d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z" />
            </svg>
            <span class="font-bold">Info:</span> There in no orders yet
        </div>
        }
        }
    </div>
</section>
