<div
    class="p-5 px-3 border border-transparent  rounded-md transition-all duration-300 overflow-hidden group">
    <div>
        <div class="w-full my-5">
            <img class="group-hover:scale-110 transition-transform duration-300"
                [src]="product.imageCover" alt>
        </div>
        <p class="line-clamp-2 text-sm mt-7">{{product.description}}</p>
        <h2 class="font-bold line-clamp-1 my-3">{{product.title}}</h2>

        <div class="flex justify-between mt-5 mb-2">
            <h4 class=" text-lg font-bold">{{product.price}} <i
                    class="fa-solid fa-sterling-sign"></i></h4>
            <h5><i class="fa-solid fa-star text-rating"></i>
                {{ product.ratingsAverage}}</h5>
        </div>
    </div>
    <div class="flex justify-between">
        <button
            class="btn-product-card">
            <i class="fa-solid fa-cart-shopping"></i> Cart
        </button>
        <button
            class="btn-favourite">
            <i class="fa-regular fa-heart"></i>
        </button>
        <button [routerLink]="['/productDetails', product.slug , product._id]"
            class="btn-product-card">
            <i class="fa-solid fa-eye"></i> Details
        </button>
    </div>

</div>
