<div
    class="pb-5 relative cursor-pointer shadow-myShadow hover:shadow-xl rounded-md transition-all duration-300 overflow-hidden group">
    <div [routerLink]="['/productDetails', product.slug , product._id]">
        <div class="w-full">
            <img class="group-hover:scale-110 transition-transform duration-300"
                [src]="product.imageCover" alt>
        </div>
        <div class="px-5">
            <p class="line-clamp-2 text-sm mt-7">{{product.description}}</p>
            <h2 class="font-bold line-clamp-1 my-3">{{product.title}}</h2>

            <div class="flex justify-between mt-5 mb-2">
                <h4 class=" text-lg font-bold">{{product.price}} <i
                        class="fa-solid fa-sterling-sign"></i></h4>
                <h5><i class="fa-solid fa-star text-rating"></i>
                    {{ product.ratingsAverage}}</h5>
            </div>
        </div>
    </div>
    <div class="flex justify-center w-9/10 mx-auto">
        <button (click)="addToCart.emit(product._id)"
            class="btn-product-card grow">
            <i class="fa-solid fa-cart-shopping"></i> Cart
        </button>
    </div>
    <button (click)="addToWishList.emit(product._id)"
        class="btn-favourite absolute top-3 -right-6 opacity-0 group-hover:right-3 group-hover:opacity-100">
        <i class="fa-regular fa-heart"></i>
    </button>
</div>
